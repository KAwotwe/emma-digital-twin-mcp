<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Memory Test - Digital Twin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .session-info {
            background: #f7fafc;
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .session-id {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            font-size: 12px;
            color: #2d3748;
            word-break: break-all;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .assistant-message {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 2px;
        }
        
        .message-role {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 15px;
            color: #718096;
            font-style: italic;
        }
        
        .input-container {
            padding: 20px;
            border-top: 2px solid #e2e8f0;
            background: white;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
            color: #718096;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
            font-size: 12px;
            padding: 8px 16px;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
            box-shadow: none;
            transform: none;
        }
        
        .example-questions {
            margin-top: 10px;
            font-size: 12px;
        }
        
        .example-btn {
            background: #edf2f7;
            color: #667eea;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid #e2e8f0;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Conversation Memory Test</h1>
            <p>Test the Digital Twin's multi-turn conversation capabilities</p>
        </div>
        
        <div class="session-info">
            <div style="margin-bottom: 10px; font-weight: 600; color: #2d3748;">Session ID:</div>
            <div class="session-id" id="sessionId">Creating session...</div>
            
            <div class="stats">
                <div class="stat">
                    <span>üí¨ Turns:</span>
                    <span class="stat-value" id="turnCount">0</span>
                </div>
                <div class="stat">
                    <span>‚è±Ô∏è Session Age:</span>
                    <span class="stat-value" id="sessionAge">0s</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-secondary" onclick="viewHistory()">üìú View History</button>
                <button class="btn-secondary" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
                <button class="btn-secondary" onclick="newSession()">üîÑ New Session</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div style="text-align: center; color: #718096; padding: 40px;">
                üëã Start a conversation to test memory!
                <div class="example-questions">
                    <div style="margin: 15px 0; font-weight: 600;">Try these example questions:</div>
                    <button class="example-btn" onclick="askQuestion('Tell me about your experience at AUSBIZ Consulting')">Tell me about your experience at AUSBIZ Consulting</button>
                    <button class="example-btn" onclick="askQuestion('What technologies did you use there?')">What technologies did you use there?</button>
                    <button class="example-btn" onclick="askQuestion('How long did the project take?')">How long did the project take?</button>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ask a follow-up question to test memory..."
                    onkeypress="if(event.key === 'Enter') sendQuestion()"
                />
                <button onclick="sendQuestion()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let questionHistory = [];
        
        // Initialize session on load
        async function createSession() {
            try {
                const response = await fetch('/api/conversation/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.sessionId;
                    document.getElementById('sessionId').textContent = sessionId;
                    updateSessionAge();
                } else {
                    document.getElementById('sessionId').textContent = 'Error creating session';
                }
            } catch (error) {
                console.error('Error creating session:', error);
                document.getElementById('sessionId').textContent = 'Error: ' + error.message;
            }
        }
        
        // Send question with memory
        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question || !sessionId) return;
            
            // Add user message to UI
            addMessage('user', question);
            input.value = '';
            
            // Show loading
            const loadingId = addLoading();
            
            // Disable input
            document.getElementById('sendBtn').disabled = true;
            input.disabled = true;
            
            try {
                const response = await fetch('/api/conversation/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        sessionId,
                        interviewType: 'auto'
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                removeLoading(loadingId);
                
                if (data.success) {
                    // Add assistant response
                    addMessage('assistant', data.response);
                    
                    // Update stats
                    document.getElementById('turnCount').textContent = data.conversationHistory.length;
                    
                    questionHistory.push({ question, response: data.response });
                } else {
                    addMessage('assistant', 'Error: ' + (data.error || 'Query failed'));
                }
            } catch (error) {
                removeLoading(loadingId);
                addMessage('assistant', 'Error: ' + error.message);
            } finally {
                document.getElementById('sendBtn').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
        
        // Helper to ask question programmatically
        function askQuestion(question) {
            document.getElementById('questionInput').value = question;
            sendQuestion();
        }
        
        // Add message to chat
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            
            // Remove welcome message
            if (chatContainer.children.length === 1 && chatContainer.children[0].style.textAlign === 'center') {
                chatContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div class="message-role">${role === 'user' ? 'üë§ You' : 'ü§ñ Digital Twin'}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add loading indicator
        function addLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'üí≠ Thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        // Remove loading indicator
        function removeLoading(id) {
            const loading = document.getElementById(id);
            if (loading) loading.remove();
        }
        
        // View conversation history
        async function viewHistory() {
            if (!sessionId) return;
            
            try {
                const response = await fetch(`/api/conversation/${sessionId}`);
                const data = await response.json();
                
                if (data.success && data.history) {
                    const historyText = data.history.map((turn, i) => 
                        `${turn.role === 'user' ? 'üë§' : 'ü§ñ'} ${turn.role.toUpperCase()}: ${turn.content}`
                    ).join('\n\n');
                    
                    alert('Conversation History:\n\n' + historyText);
                }
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }
        
        // Clear chat
        async function clearChat() {
            if (!sessionId || !confirm('Clear this conversation?')) return;
            
            try {
                await fetch(`/api/conversation/clear/${sessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                document.getElementById('chatContainer').innerHTML = `
                    <div style="text-align: center; color: #718096; padding: 40px;">
                        ‚úÖ Chat cleared! Start a new conversation.
                    </div>
                `;
                document.getElementById('turnCount').textContent = '0';
                questionHistory = [];
            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        }
        
        // Create new session
        async function newSession() {
            if (confirm('Start a new session? Current conversation will be lost.')) {
                await createSession();
                document.getElementById('chatContainer').innerHTML = `
                    <div style="text-align: center; color: #718096; padding: 40px;">
                        üîÑ New session started!
                    </div>
                `;
                document.getElementById('turnCount').textContent = '0';
                questionHistory = [];
            }
        }
        
        // Update session age
        function updateSessionAge() {
            // This would need the createdAt timestamp from the session
            // For now, just showing that it's active
            setInterval(() => {
                const el = document.getElementById('sessionAge');
                const current = parseInt(el.textContent) || 0;
                el.textContent = (current + 1) + 's';
            }, 1000);
        }
        
        // Initialize
        createSession();
    </script>
</body>
</html>
